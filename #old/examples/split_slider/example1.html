<!DOCTYPE html>
<html>
    <head>

    <body>
    	<h1 class="page-title"><span>Example 1</span></h1>
    	<section>

    		<div class="split example1">
    			<div class="inner-wrapper">

                            </div>
                            <div class="slide trd">
                                <h2>Velit aliqua excepteur</h2>
                                <p>Nostrud exercitation</p>
                            </div>
                        </div>
                        <p class="title">Lorem ipsum</p>
                        <div class="slides">
                            <div class="slide frst">
                            </div>
                            <div class="slide scnd">
                            </div>
                            <div class="slide trd">
                            </div>
                        </div>
                        <div class="slides left">
                            <div class="slide frst">
                                <h2>Archi</h2>

                            </div>
                            <div class="slide trd">

                            </div>
                        </div>
                        <div class="slides right">
                            <div class="slide frst">
                                <div class="info">
                                    <p>Lorem ipsum</p>
                                </div>
                            </div>
                            <div class="slide scnd">

                            <div class="slide trd">
                                <div class="info">
                                    <p>Dolor Sit</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    	</section>
    	<script type="text/javascript">
    		$('.example1').split({
    			theme: 'top-to-bottom,bottom-to-top,right-to-left,right-to-left',
    			delay: '0',
    			height: '600',
    			arrows: 'true',
    			dots: 'false',
    			infinite: 'true',
    			thumbs: 'false'
    		});
    	</script>
    </body>
</html>
