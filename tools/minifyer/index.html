<!DOCTYPE html><html><head><title>Minifyer</title><link rel="shortcut icon" href="icon.png"/><style type=text/css>*,:after,:before{box-sizing:border-box}body{padding:0;margin:0;font-family:sans-serif;background:#1c2126}.page-wrap{width:97%;height:90vh;margin:0 auto}h1{position:absolute;top:0;margin-top:8px;font-style:Verdana;right:0;font-size:2rem;font-weight:700;padding:0;text-shadow:0 0 2px #e6e6e6;margin-right:20px;color:#fff;cursor:default}.page-wrap span{font-size:.3em;font-weight:400}input[type=radio]{position:absolute;top:-9999px;left:-9999px}.tab-wrap{width:100%;float:none;list-style:none;position:relative;margin:0 auto;padding:0;text-align:left}.tab-wrap li{float:left;display:block}.tab-wrap label{position:relative;display:inline-block;padding:1.5em 2em 1em;text-decoration:none;margin:0 8px 0 0}.label{z-index:100;cursor:pointer}.label:hover{color:#333;text-shadow:0 0 3px #333}.tab-wrap [id^=tab]:checked+label:before{background:#fff;opacity:1}.tab-wrap label:before{content:'';position:absolute;top:0;right:0;bottom:10px;left:0;z-index:-1;border:.1em solid #aaa;border-bottom:0;border-radius:6px 6px 0 0;background:-webkit-gradient(linear,left top,left bottom,color-stop(0%,rgba(255,255,255,1)),color-stop(100%,rgba(229,229,229,1)));background:-webkit-linear-gradient(top,rgba(255,255,255,1) 0,rgba(229,229,229,1) 100%);background:linear-gradient(to bottom,rgba(255,255,255,1) 0,rgba(229,229,229,1) 100%);margin-top:5px;margin-bottom:-4px;opacity:.8}.tab-wrap .tab-content{z-index:200;display:none;overflow:hidden;width:100%;height:94vh;position:absolute;top:50px;left:0;padding:20px;background:#fff;border-radius:3px;border:.1em solid #aaa;border-top:0}.tab-wrap [id^=tba]:checked+label{z-index:200;margin-bottom:-1px;border-top-width:1px}.tab-wrap [id^=tab]:checked~.tab-content{display:block}iframe{width:100%;height:100%;outline:0;border:0 solid #fff;overflow:hidden}footer{position:absolute;bottom:0;right:0;font-size:.7em;font-weight:700;margin-right:20px;font-family:Verdana}footer a{color:#ddd;text-decoration:none}</style></head><body><div class=page-wrap><h1>Minifyer</h1><ul class=tab-wrap><li><input type=radio id=tab-1 name=tab checked /><label for=tab-1 class=label>HTML</label><article class=tab-content><iframe scrolling=no src=https://htmlcompressor.com/compressor/></iframe></article></li><li><input type=radio id=tab-2 name=tab /><label for=tab-2 class=label>CSS</label><article class=tab-content><iframe scrolling=no src=http://cssminifier.com/></iframe></article></li><li><input type=radio id=tab-3 name=tab /><label for=tab-3 class=label>JS</label><article class=tab-content><iframe scrolling=no src=http://jscompress.com/></iframe></article></li><li><input type=radio id=tab-4 name=tab /><label for=tab-4 class=label>JPG/PNG</label><article class=tab-content><iframe scrolling=yes src=https://tinypng.com/></iframe></article></li><li><input type=radio id=tab-5 name=tab /><label for=tab-5 class=label>unMinify</label><article class=tab-content><iframe scrolling=yes src=http://unminify.com/></iframe></article></li><li><input type=radio id=tab-6 name=tab /><label for=tab-6 class=label>DataURL</label><article class=tab-content><iframe scrolling=yes src=http://dataurl.net/#dataurlmaker></iframe></article></li><li><input type=radio id=tab-7 name=tab /><label for=tab-7 class=label>ColorConvert</label><article class=tab-content><iframe scrolling=yes src=http://rgb.to/></iframe></article></li><li><input type=radio id=tab-8 name=tab /><label for=tab-8 class=label>Autoprefix</label><article class=tab-content><iframe scrolling=yes src=http://autoprefixer.github.io/></iframe></article></li></ul></div></body></html>
