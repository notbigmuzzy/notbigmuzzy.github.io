<!DOCTYPE html>
<html>
<head>
    <title>Start</title>
    <link rel="shortcut icon" href=icon.png />
    <meta name=viewport content="width=device-width, initial-scale=1.0" />
    <style type=text/css>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            color: #333;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
            font-family: "Droid Sans"
        }
        a {
            text-decoration: none;
            color: #666;
            outline: 0;
            padding: 5px 5px;
        }

        a:focus {
            color: black;
            border-bottom: solid 5px black;
        }
    }
    .leftie a {
        text-decoration: none;
        /*color: #CCC;*/
        padding: 5px 25px;
        opacity: .2;
    }
    .leftie a:hover {
        color: black;
        border-bottom: solid 5px black;
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        -ms-transition: all .2s ease-in-out;
        transition: all .2s ease-in-out
    }
    .leftie {
        color: hsla(0, 0%, 100%, 0);
        z-index: 10;
        float: left;
        padding: 0 20px;
        margin-left: 0;
        font-weight: 700;
        font-size: 28px;        
        line-height: 100px
    }

    .rightie {
        position: absolute;
        right: 0;
        margin-right: 50px;
        margin-top: 20px;
        width: 120px;
        height: 120px;
        border-radius: 999px;
        opacity: .6;
        color: #1c2126;
        background-image: url(le_me.jpg);
        border: 4px solid #fff;
        box-shadow: 0 0 10px #000;
        z-index: 5
    }
    .rightie:hover {
        cursor: pointer;
        opacity: 1;
        -webkit-transition: all .3s ease-in-out;
        -moz-transition: all .3s ease-in-out;
        -o-transition: all .3s ease-in-out;
        -ms-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out
    }
    .rightie2 {
        display: none;
        position: absolute;
        right: 0;
        margin-right: 50px;
        margin-top: 20px;
        width: 120px;
        height: 120px;
        border-radius: 999px;
        opacity: 1;
        color: #1c2126;
        background-image: url(le_me.jpg);
        border: 4px solid #fff;
        box-shadow: 0 0 100px #000;
        z-index: 5
    }
    .rightie2:hover {
        cursor: pointer;
        opacity: 1;
        -webkit-transition: all .3s ease-in-out;
        -moz-transition: all .3s ease-in-out;
        -o-transition: all .3s ease-in-out;
        -ms-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out
    }
    .fioka {
        overflow: hidden;
        outline: 0;
        position: absolute;
        z-index: 1;
        right: 0;
        margin-right: -210px;
        width: 200px;
        height: 100vh;
        background-color: transparent;
        opacity: 1;
        box-shadow: 0 0 30px 5px #000 -webkit-transition: all .3s ease-in-out;
        -moz-transition: all .3s ease-in-out;
        -o-transition: all .3s ease-in-out;
        -ms-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out
    }
    .fioka a {
        outline: 0
    }
    .fioka:hover {
        cursor: default
    }
    #ico {
        float: left
    }
    .butt {
        position: absolute;
        bottom: -80px;
        right: 0;
        width: 90%;
        height: 600px;
        font-weight: 700;
        font-size: 80%;
        overflow: hidden
    }
    .button {
        text-align: right;
        display: block;
        border: 3px solid #fff;
        margin-bottom: 10px;
        margin-right: 20px;
        color: #333;
        background-color: #fff;
        overflow: hidden;
        -moz-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        -ms-transition: all .2s ease-in-out;
        transition: all .2s ease-in-out        
    }
    .button:hover {
        cursor: pointer;
        border: 3px solid white;        
        background-color: #333;
        color: #fff;
    }
    .button p {
        margin-right: 10px
    }    
    hr {
        position: absolute;
        bottom: 0;
        margin-bottom: 25px;
        margin-left: -20px;
        width: 220px;
        color: #999
    }
    #srch {
        margin: 0;
        width: 100vw;
        height: 79vh;
        z-index: 10;
        line-height: 100px;
        text-shadow: 0 0 15px #999;
        font-size: 140px;
        text-transform: uppercase;
        box-shadow: none;
        border-radius: none;
        border: 0;
        border: 0;
        overflow: hidden;
        color: #333;
        background: 0;
        opacity: .8
    }
    #srch:focus {
        outline: 0
    }
    </style>
</head>

<body>
    <p class=leftie>
    <a href=https://mail.google.com/mail/u/1/#inbox>mail</a>
    <a href=http://ivansj.mycpanel.rs/cpanel>cpanel</a> |

    <a href=http://notbigmuzzy.github.io/>nbm</a>
    <a href=https://github.com/notbigmuzzy>git</a>
    <a href=https://www.dropbox.com/home>drpbx</a>
    <a href=https://www.google.com/analytics/web/>ga</a> |

    <a href=http://notbigmuzzy.github.io/tools/minifyer/>minify</a>
    <a href=https://coveloping.com/tools>tools</a>
    </p>
    <p class=rightie></p>
    <p class=rightie2></p>
    <div class=fioka>
        <div class=butt><a href=http://radiostranice.github.io/>
            <div class=button>
                <img id=ico src=icons/radio.png width=41px height=41px>
                <p>Radio</p>
            </div>
            </a><a href="http://www.messenger.com" />
            <div class=button>
                <img id=ico src=icons/face.png width=41px height=41px>
                <p>Facebuk</p>
            </div>
            </a><a href=http://codepen.io/notbigmuzzy/pens/public//>
            <div class=button>
                <img id=ico src=icons/airdroid.png width=41px height=41px>
                <p>Codepen</p>
            </div>
            </a><a href=http://www.reddit.com/r/web_design/new/>
            <div class=button>
                <img id=ico src=icons/redd.png width=41px height=41px>
                <p>Reddit</p>
            </div>
            </a><a href=https://twitter.com/>
            <div class=button>
                <img id=ico src=icons/twit.jpg width=41px>
                <p>Twitter</p>
            </div>
            </a>
            <a href=https://feedly.com/i/latest>
                <div class=button>
                    <img id=ico src=icons/news.jpg width=40px height=41px>
                    <p>News</p>
                </div>
            </a><a href=https://kickass.to/>
            <div class=button>
                <img id=ico src=icons/pbay.jpg width=40px height=41px>
                <p>Torrente</p>
            </div>
            </a>
            <a href=https://secure.kupindo.com/MojKupindo/ListaZelja>
                <div class=button>
                    <img id=ico src=icons/kupi.jpg width=40px height=41px>
                    <p>Kupindo</p>
                </div>
            </a>
            <a href=https://www.youtube.com/feed/subscriptions>
                <div class=button>
                    <img id=ico src=icons/you.png width=42px height=41px>
                    <p>Youtube</p>
                </div>
            </a>
        </div>
    </div>
    <form class=search method=get action=http://google.com/search>
        <input type=text id=srch name=q value autocomplete=off autofocus/>
        <script src=http://code.jquery.com/jquery-2.1.4.min.js></script>
        <script type=text/javascript>
            $(document).ready(function() {
                $(".rightie").click(function() {
                    $(".rightie").css({
                        display: "none"
                    });
                    $(".rightie2").css({
                        display: "block"
                    });
                    $("#srch").css({
                        width: "84%"
                    });
                    $(".fioka").css("margin-right", "0");
                    $(".rightie2").css({
                        opacity: "0.8"
                    });
                    $(".rightie2").css({
                        "box-shadow": "0px 0px 10px #000"
                    })
                })
            });
        </script>
        <script type=text/javascript>
            $(document).ready(function() {
                $(".rightie2").click(function() {
                    $(".rightie2").css({
                        display: "none"
                    });
                    $(".rightie").css({
                        display: "block"
                    });
                    $("#srch").css({
                        width: "100%"
                    });
                    $(".fioka").css("margin-right", "-210px");
                    $(".rightie").css({
                        opacity: "0.8"
                    });
                    $(".rightie").css({
                        "box-shadow": "0px 0px 10px #000"
                    })
                })
            });
        </script>
        <script type=text/javascript>
            $(document).ready(function() {
                $(".meni").click(function() {
                    $(".meni-close").css("display", "block");
                    $(".meni-full").css("display", "block")
                })
            });
        </script>
        <script type=text/javascript>
            $(document).ready(function() {
                $(".meni-close").click(function() {
                    $(".meni-full").css("display", "none");
                    $(".meni-close").css("display", "none");
                    $(".meni").css("display", "block")
                })
            });
        </script>
</body>
</html>
